<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <img src="./assets/desktop/logo.svg" alt="Logo" class="main__logo" />
        <div class="main__content">
          <header class="header">
            <h1 class="header__headline">
              Publish your podcasts <span>everywhere.</span>
            </h1>
            <p class="header__text">
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>
          </header>
          <div class="partners">
            <picture>
              <source
                media="min-width: 480px"
                srcset="./assets/tablet/partners.svg"
              />
              <img
                src="./assets/mobile/partners.svg"
                alt="partners"
                class="partners__img"
              />
            </picture>
          </div>
          <div class="cta">
            <div class="cta__input">
              <input
                type="text"
                placeholder="Email address"
                class="cta__input--input"
              />
              <p class="cta__input--error"></p>
            </div>
            <button class="cta__btn">Request Access</button>
          </div>
        </div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
